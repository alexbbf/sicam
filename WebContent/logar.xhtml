<h:body styleClass="hold-transition login-page">
	<div id="loader" class="load-bar" style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>


	<div class="login-box">
		<div style="text-align: center;" class="login-logo">
			<a href="index.xhtml"> <b>SiCAM</b>2.0
			</a>
		</div>
		<div class="box login-box-body">
			<form name='f' action='/sicam/j_spring_security_check' method='POST'>
				<p class="login-box-msg">Insira suas credenciais</p>

				<div class="form-group has-feedback">
					<input type='text' name='j_username' class="form-control"
						placeholder="CPF" />
				</div>
				<div class="form-group has-feedback">
					<input type='password' name='j_password' class="form-control"
						placeholder="SENHA" />
				</div>
				<div class="row">
					<div class="col-xs-12">
						<input type="submit" class="btn btn-success btn-block"
							name="submit" value="Entrar" />
					</div>
				</div>
			</form>



		</div>
	</div>
	<h:outputScript library="js" name="admintemplate.js" target="head" />
